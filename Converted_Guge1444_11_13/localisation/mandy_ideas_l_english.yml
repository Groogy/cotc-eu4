l_english:

 mandy_ideas:0 "Mandy's Ideas"
 mandy_ideas_start:0 "Mandy's Traditions"
 mandy_ideas_bonus:0 "Mandy's Ambition"
 pan_africanism:0 "Scramble for Africa"
 pan_africanism_desc:0 "The white man across the sea covets our land. We must claim the untamed lands for our own people before they can steal them from us."
 pan_africanism_66:0 "Pan Africanism"
 pan_africanism_66_desc:0 "Our brothers will welcome the sight of a powerful pan-African nation, and will not oppose its rise to strength."
 breadbasket_of_the_world:0 "The World's Breadbasket"
 breadbasket_of_the_world_desc:0 "Where would the rest of the world be without food products and raw materials from Africa?"
 build_em_up:0 "Mandyville Metropolis"
 build_em_up_desc:0 "Although few might have believed it, surveying the rough soil and sparse settlements of our lands, the new cities of West Africa will rise to become true metropoleis - a new Fertile Crescent to match the old Babylonia."
 this_is_paradise:0 "Heaven on Earth"
 this_is_paradise_desc:0 "Why would anyone not want to live in our nation?"
 african_musketeers:0 "African Musketeers"
 african_musketeers_desc:0 "To those who confront the snake, elephant and lion on a daily basis, the step of the goose poses little difficulty."
 trade_capital_of_the_world:0 "Rectangle Trade"
 trade_capital_of_the_world_desc:0 "Through the might of our armies and the sweet tongues of our merchants, we have fashioned our nation into the heart of what historians are increasingly calling the "Rectangle Trade", through which the wealth of Europe and the Americans flow into West Africa."